<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice English</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__progress">
          <div class="header__progress-block">
            <div class="header__progress-main">100%</div>
          </div>
          <div class="header__progress-text">A0 - Beginner</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h2 class="title">BEGINNER</h2>
        <div class="block">
          <a
            class="block__container begginer__lesson01"
            href="lessons/beginner/lesson1/lesson1.html"
          >
            <div class="lesson__complete1">
              <img class="lesson__image01" src="img/start.png" alt="start" />
            </div>
            <p class="block__text">
              Построение предложений в английском языке I / We / You / They
            </p>
            <div class="block__button">
              1
            </div>
          </a>

          <a class="block__container begginer__lesson02" href="#">
            <div class="lesson__complete2">
              <img class="lesson__image02" src="img/lock.png" alt="start" />
            </div>
            <p class="block__text">
              Построение предложений в английском языке He / She / It
            </p>
            <div class="block__button">
              2
            </div>
          </a>

          <a class="block__container begginer__lesson03" href="#">
            <div class="lesson__complete3">
              <img class="lesson__image03" src="img/lock.png" alt="start" />
            </div>
            <p class="block__text">
              Артикль, простые конструкции в английском языке i have, i see
            </p>
            <div class="block__button">
              3
            </div>
          </a>

          <a class="block__container begginer__lesson04" href="#">
            <div class="lesson__complete4">
              <img class="lesson__image04" src="img/lock.png" alt="start" />
            </div>
            <p class="block__text">
              Артикль, простые конструкции в английском языке He, She, It
            </p>
            <div class="block__button">
              4
            </div>
          </a>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
