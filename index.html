<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice English</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__progress">
          <div class="header__progress-block">
            <div class="header__progress-percent">100%</div>
          </div>
          <div class="header__progress-text">A0 - Beginner</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h2 class="title">BEGINNER</h2>
        <div class="block">
          <a class="block__container" href="pages/lesson1.html">
            <div class="block__number"><span>1</span></div>
            <p class="block__text">
              Построение предложений в английском языке I / We / You / They
            </p>
            <div class="block__button">
              <img class="block__button-img" src="img/arrow.png" alt="arrow" />
            </div>
          </a>

          <a class="block__container" href="#">
            <div class="block__number"><span>2</span></div>
            <p class="block__text">
              Построение предложений в английском языке He / She / It
            </p>
            <div class="block__button">
              <img class="block__button-img" src="img/arrow.png" alt="arrow" />
            </div>
          </a>

          <a class="block__container" href="#">
            <div class="block__number"><span>3</span></div>
            <p class="block__text">
              Артикль, простые конструкции в английском языке i have, i see
            </p>
            <div class="block__button">
              <img class="block__button-img" src="img/arrow.png" alt="arrow" />
            </div>
          </a>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
