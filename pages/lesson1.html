<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__progress">
          <div class="header__progress-block">
            <div class="header__progress-percent">100%</div>
          </div>
          <div class="header__progress-text">A0 - Beginner</div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="lessons">
        <h2 class="lessons__title">Урок 1</h2>

        <div class="lesson__box begginer1-lesson__box1-start">
          <div class="lesson__complete">
            <img src="/img/start.png" alt="start" />
          </div>
          <div class="lesson__box-middle">
            <p class="lesson__text">Проверка слов на изучаемом языке</p>
            <p class="lesson__description">
              Выберите правильный вариант перевода слова
            </p>
          </div>
          <div class="lesson__button">
            <img class="lesson__button-img" src="/img/arrow.png" alt="arrow" />
          </div>
        </div>

        <div class="lesson-learn begginer1-lesson__box1-learn">
          <div class="lesson-learn__box">
            <div class="lesson-learn__line">
              <div class="lesson-learn__line-progress"></div>
            </div>
            <div class="lesson-learn__text">Выберите правильный перевод</div>
            <p class="lesson-learn__text-ask">реально, действительно</p>
            <div class="lesson-learn__box-choice">
              <div class="lesson-learn__choice-item">in</div>
              <div class="lesson-learn__choice-item">really</div>
              <div class="lesson-learn__choice-item">well</div>
              <div class="lesson-learn__box-answer"></div>
            </div>
            <button class="lesson-learn__check">Проверить</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/lesson1.js"></script>
  </body>
</html>
